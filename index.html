<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>イベント参加ジェネレーター</title>
<style>
body {
  text-align:center;
  font-family:sans-serif;
  background:#f5f5f5;
}
canvas {
  max-width:90%;
  margin-top:20px;
}
button {
  padding:10px 20px;
  margin-top:10px;
  font-size:16px;
}
</style>
</head>
<body>

<h2>イベント参加ジェネレーター</h2>

<input type="file" id="upload"><br><br>
<input type="text" id="eventName" placeholder="イベント名を入力"><br>
<button onclick="generate()">生成</button><br>

<canvas id="canvas"></canvas><br>
<a id="download" download="event.png">画像をダウンロード</a>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function generate() {
  const file = document.getElementById("upload").files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {

      canvas.width = 1080;
      canvas.height = 1080;

      ctx.drawImage(img, 0, 0, 1080, 1080);

      const frame = new Image();
      frame.src = "frame.png";

      frame.onload = function() {
        ctx.drawImage(frame, 0, 0, 1080, 1080);

        ctx.font = "bold 60px sans-serif";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(
          document.getElementById("eventName").value,
          540,
          1000
        );

        document.getElementById("download").href = canvas.toDataURL();
      }
    }
    img.src = e.target.result;
  }
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
